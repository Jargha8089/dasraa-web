<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    
    <link rel="stylesheet" href="portfolio.css">

</head>
<body>
    
    <!-- portfolio section -->

    <section id="portfolio">
        <h1>Portfolio</h1>
        <div class="wrapper">
            <!-- filter Items -->
            <nav>
                <div class="items">
                    <span class="item active" data-name="all">All</span>
                    <span class="item" data-name="website">Website</span>
                    <span class="item" data-name="mobile">Mobile</span>
                    <span class="item" data-name="seo">SEO</span>
                    <span class="item" data-name="software">Software</span>
                    <span class="item" data-name="graphic">Graphic</span>
                </div>
            </nav>
            <!-- filter Images -->
            <div class="gallery">
                <div class="image" data-name="website"><span><img src="media/pic/surya ply.jpeg" alt=""></span></div>
                <div class="image" data-name="mobile"><span><img src="media/Dasraa_files/bolt-watch.jpeg" alt=""></span></div>
                <div class="image" data-name="seo"><span><img src="media/graphic.jpeg" alt=""></span></div>
                <div class="image" data-name="software"><span><img src="media/company.jpeg" alt=""></span></div>
                <div class="image" data-name="mobile"><span><img src="media/Pain-is-fuel.jpg" alt=""></span></div>
                <div class="image" data-name="graphic"><span><img src="media/logo.png" alt=""></span></div>
                <div class="image" data-name="website"><span><img src="media/Danveer.png" alt=""></span></div>
                <div class="image" data-name="graphic"><span><img src="media/logo_horizontal.png" alt=""></span></div>
                <div class="image" data-name="seo"><span><img src="media/Delish.png" alt=""></span></div>
            </div>
        </div>
        <!-- fullscreen img preview box -->
        <div class="preview-box">
            <div class="details">
                <span class="title">Image Category: <p></p></span>
                <span class="icon fas fa-times"></span>
            </div>
            <div class="image-box"><img src="" alt=""></div>
        </div>
        <div class="shadow"></div>
    </section>

    <!-- portfolio section ends -->

    <script src="app.js"></script>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="https://kit.fontawesome.com/a54d2cbf95.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>


</body>
</html>
