<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="gallery.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <script src="gallery.js" defer></script>
</head>

<body>
    <h1>Portfolio</h1>
    <div class="lightbox">
        <div class="wrapper">
            <header>
                <div class="details">
                    <i class="uil uil-camera"></i>
                    <span>Our Work</span>
                </div>
                <div class="buttons"><i class="close-icon uil uil-times"></i></div>
            </header>
            <div class="preview-img">
                <div class="img"><img src="" alt="preview-img"></div>
            </div>
        </div>
    </div>
    <section class="gallery">
        <ul class="images">
            <li class="img"><img src="media/backgroundimg.jpg" alt="img"></li>
            <li class="img"><img src="media/company.jpeg" alt="img"></li>
            <li class="img"><img src="media/Danveer.png" alt="img"></li>
            <li class="img"><img src="media/Delish.png" alt="img"></li>
            <li class="img"><img src="media/Fresh-press.png" alt="img"></li>
            <li class="img"><img src="media/graphic.jpeg" alt="img"></li>
            <li class="img"><img src="media/Hello-Monday.jpg" alt="img"></li>
            <li class="img"><img src="media/Highlander.jpeg" alt="img"></li>
            <li class="img"><img src="media/Xtrem-drinks.png" alt="img"></li>
            <li class="img"><img src="media/Pain-is-fuel.jpg" alt="img"></li>
            <li class="img"><img src="media/Padelux.png" alt="img"></li>
            <li class="img"><img src="media/Tuborg.png" alt="img"></li>
            <li class="img"><img src="media/Nissan magnite.jpeg" alt="img"></li>
            <li class="img"><img src="media/logo_horizontal.png" alt="img"></li>
            <li class="img"><img src="media/logo.png" alt="img"></li>
        </ul>
    </section>

</body>

</html>
