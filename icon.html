<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <style>
        .icon {
            margin: 10px;
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            border-radius: 50px;
            background: #BA1F1B;
        }

        .icon i {
            display: flex;
            justify-content: center;
            align-self: center;
            font-size: 35px;
            color: #ECDBBC;
        }
        
        .icon img {
            width: 100%;
        }

    </style>

</head>

<body>

    <div class="icon">
        <i class="fa-solid fa-code"></i>
    </div>

    <div class="icon">
        <img src="media/web-icon.png" alt="">
    </div>

    <div class="icon">
        <img src="media/mob-app.png" alt="">
    </div>

</body>

</html>
